<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Whisper&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Lobster&family=Whisper&display=swap" rel="stylesheet">
    <title>Responsive Content</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div id="container">
            <div class="title__container">
                <label class="title__label"> Para mi esposa, de Alejandro </label>
                <label class="sub_title__label"> ¡Feliz cumpleaños! </label>
            </div>
            <div id="buttons">
                <button id="topBtn"><img class="img__buttons" src="./assets/oso-verde-boton-removebg-preview.png"></button>
                <button id="bottomBtn"><img class="img__buttons" src="./assets/oso-rosa-boton-removebg-preview.png"></button>
            </div>
            <div class="bottom_label__container">
                <label id="bottom_label"> Eres lo mejor que me ha pasado en la vida <br> 愛してます </label>
            </div>
        </div>

        <div class="content" id="topContent">
            <header class="header__back">
                <button class="backBtn"><img class="backBtn_pink" src="./assets/arrow-back-regular-24 (1).png"><b class="back_text">Regresar</b></button>
                <img src="./assets/cinnamon.png" class="cinnamon">
            </header>
            <div class="topContent__main">
                <label class="label__topContent"> ♡ Hoy es el cumpleaños de la mujer de mi vida, espero que te guste tu pagina de cumpleaños ajajajaj se hacia una pagina el chabon, no podia ser mas friki. <br> ♡ Como te digo siempre, es un honor para mi pasar tus cumpleaños a tu lado, es una fecha sumamente importante para mi, es el dia que naceria la mejor persona que llegaria a mi vida, me encantaria poder darte miles de cosas, abrazarte, estar contigo, sacarte a pasaear, a caminar, a comer, miles de cosas que no puedo hacer. <br> ♡ Aun asi, me gusta usar lo que sé, para darte detalles como este, y asi lo haré siempre, de que mas me sirve saber programar si no es para mi novia. Se re iba por las ramas, pero te digo esto, desde mi corazon: <br> ♡ Eres el amor de mi vida, la persona a que mas amo, la persona que quiero proteger, la persona con la que quiero pasar el resto de mi vida, y de esto estoy demasiado seguro, quiero estar contigo siempre, en todos tus cumpleaños, realmente espero que el Alejandro del futuro que tenga que hacer la pagina de tu cumpleaños 19, lo haga mucho mejor, y te haga tan feliz como espero yo hacerte hoy, te amo Luna, <b class="importante">¿Quieres ser mi esposa?</b></label>
                <img src="./assets/oso-rosa-boton-removebg-preview.png" alt="Texto alternativo de la imagen">
                <p class="label__topContent">Y estos somos tu y yo</p>
                <img src="./assets//oso-verde-boton-removebg-preview.png" alt="Texto alternativo de la imagen">
            </div>
        </div>

        <div class="content" id="bottomContent">
            <header class="header__back">
                <button class="backBtn"><img class="backBtn_pink" src="./assets/arrow-back-regular-24 (1).png"><b class="back_text">Regresar</b></button>
                <img src="./assets/cinnamon.png" class="cinnamon">
            </header>
            <div class="topContent__main">
                <label class="label__topContent"> ♡ Cuando te conocí, conocí a una mujer que era inusualmente linda conmigo, de repente me preguntaba por como estaba, en principio no me lo decias, pero sentia en el fondo que te preocupabas por mi, que te importaba lo que me pasaba y lo que no me pasaba, era un sentimiento raro, sobretodo porque esta vez, sentia que era sincero, aunque mi cabeza me decia que no me engañe a mi mismo, con el tiempo tu misma te encargaste de desvanecer esa voz que me lo decia. <br> ♡ Me transmitiste seguridad y confianza para hablar contigo de cosas de mi vida, me hacias sentir que realmente me prestabas atencion a todo lo que me decias, en aquel entonces sabia que tenias novio, lo cual, aunque trataba de negarlo, me causaba un sentimiento extraño.</label>
                <img src="./assets/couple.jpg" class="couple_icon">
                <label class="label__topContent"> ♡ Nada de eso importa ahora, hoy en dia, esa persona que me hizo sentir todo aquello por primera vez es mi novia, simplemente no puedo pedir nada mas ya, ya me lo han dado todo, estoy tan agradecido por tenerte, agradecido de ser el hombre al que has elegido, te amo como no tienes idea, eres especial, eres unica, una persona hermosa con un corazon tan hermoso como ella, gracias por estar en mi vida y por favor <b class="importante">no te vayas de ella nunca</b>, a dia de hoy, no tengo idea de que haria sin ti, eres mi vida, mi razon de seguir adelante. <br> Te amo con todo mi ser, <b class="importante">feliz cumpleaños al amor de mi vida </b> <br> ♡ Sé que te lo digo todo el tiempo y seguramente estas cansada de eso, pero, recuerdas nuestra relacion hace 3 años.. eramos tan imaduros, era una relacion sana pero en esos momentos tenias muchos problemas en tu vida y en la seguridad en tu misma, mira ahora la mujer en la que te has convertido, y lo mejor de todo, es que es un camino que recorri, y seguire recorriendo contigo, estoy muy orgulloso de ti, te amo cariño (<b>Presiona abajo</b>).</label>
                <a href="https://youtu.be/p9dXv1fkfEM" target=".blank">
                    <button id="topBtn" class="last_button"><img class="img__buttons" src="./assets/descarga-removebg-preview.png"></button>
                </a>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
